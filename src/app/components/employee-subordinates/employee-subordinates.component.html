<div *ngIf="subordinates$ | async as subordinates" class="row">
  <div class="col-md-12">
    <h4>My tasks</h4>
    <div *ngFor="let subordinate of subordinates" class="row">
      <div class="col-md-3">
        <span>{{subordinate | fullName}}</span>
      </div>
      <div class="col-md-3">
        <span>{{subordinate.position}}</span>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary">Assign Task</button>
      </div>
    </div>
  </div>
</div>
